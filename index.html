<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SINAW - Online Course</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- <link rel="stylesheet" href="assets/css/aos.css" /> -->
  </head>
  <body>
    <div class="container">
      <!-- Header Navigation -->
      <nav>
        <div class="nav-toggle">
          <img src="assets/img/ic-nav-toggle.svg" alt="" />
        </div>
        <div class="nav-brand">
          <img src="assets/img/ic_title.svg" alt="" />
        </div>
        <div class="nav-links">
          <a href="#" class="link-sm">
            Masuk <img src="assets/img/ic-right-arrow.svg" alt="" />
          </a>
          <button class="btn-primary">Yuk Mulai</button>
        </div>
      </nav>

      <!-- Hero -->
      <section class="hero">
        <div class="column-text-heading">
          <h1 class="hero-heading" data-aos="fade-right">
            Belajar apapun yang kamu suka
          </h1>
          <p class="text-p" data-aos="fade-right" data-aos-duration="1000">
            Belajar hal yang kamu suka, apapun itu, mulai dari menari hingga
            membuat kopi kekinian.
          </p>
          <button
            class="btn-primary"
            style="margin-right: 16px"
            data-aos="zoom-in"
          >
            Yuk Mulai
          </button>
          <button class="btn-secondary" data-aos="zoom-in">
            Lihat Pricelist
          </button>
        </div>
        <div class="column-illustration-hero">
          <img
            src="assets/img/ic_overlay_hero.svg"
            alt=""
            class="bg-1"
            data-aos="fade-left"
          />
          <img src="assets/img/ic-hero-il.svg" alt="" class="il-hero" />
        </div>
      </section>

      <!-- Features -->
      <section class="features">
        <div class="title-heading" data-aos="fade-up">
          <h1>Mengapa memilih kami</h1>
          <p>Belajar dimana saja, kapan saja</p>
        </div>

        <div class="row-3-col">
          <div class="col" data-aos="fade-up">
            <img src="assets/img/ic_time.svg" alt="" />
            <h3>Kapan saja</h3>
          </div>
          <div class="col" data-aos="fade-up">
            <img src="assets/img/ic_marker.svg" alt="" />
            <h3>Dimana saja</h3>
          </div>
          <div class="col" data-aos="fade-up">
            <img src="assets/img/ic_dollar.svg" alt="" />
            <h3>Harga terjangkau</h3>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
